<!DOCTYPE html>
<html>
    <head>
        <title>Respawn Options</title>
    </head>
    <body>
        <eq-screen
            item="RespawnWnd"
            class="WDT_Rounded"
            title="Respawn Options"
            sizable
            draggable
            titlebar
            x="200"
            y="50"
            width="220"
            height="160"
		>
            <div slot="body" style="display: flex; flex: 1 0; flex-direction: column">
                <div style="display: flex; justify-content:center; margin-top:0.5em; margin-bottom:0.2em;">
                    <eq-label 
                        class="NR_offwhite"   
                        item="RW_Label"
                        dispatch="RespawnWnd"
                        text="Respawn Timer"
                        style="text-align:center; font-size: .9em; margin-right:0.3em;"
                    ></eq-label>
                    <eq-progress-bar 
                        item="RW_Timer" 
                        dispatch="RespawnWnd"
                        gauge-type="GAUGETYPE_RESPAWN_TIMER"
                        gauge-tint="150|-80|-80"
                        style=" width:50%;"
                        hide-tooltip="true"
                    ></eq-progress-bar>
                </div>
                <eq-list
                    item="OptionsList"
                    dispatch="RespawnWnd"
                    columns="|Name|Zone"
                    columns-width="8|85|250"
                    template="WDT_Inner"
                    style="width: 93%; align-self: center;"
                    class="RW_RespawnList"
                ></eq-list>
				<eq-button 
					item="SelectButton"
					dispatch="RespawnWnd" 
                    class="BDT_Normal"
					width="170"
                    height="20" 
					text="Respawn" 
					no-wrap
                    style="align-self: center; margin-top: .2em;"
				></eq-button>
            </div>
        </eq-screen>
    </body>
</html>
