<!DOCTYPE html>
<html>
    <head>
        <title>TradeWnd</title>
    </head>
    <body>
        <eq-screen
            item="TradeWnd"
            class="WDT_Rounded"
            title="Trade"
            dispatch="TradeWnd"
            closebox
            draggable
            titlebar
            x="50"
            y="50"
            width="236"
            height="365"
        >
            <div slot="body">
                <div style="
                        display: flex;
                        flex-direction: row;
                        flex-wrap: nowrap;
                    ">
                    <div style="
                        display: flex;
                        flex-direction: column;
                        width: 45%;
                        padding: 5px;
                        margin-right: 10px;
                    ">
                        <eq-stml
                            dispatch="TradeWnd"
                            item="TRDW_OtherName"
                            slot="content"                   
                            style="height: 15px; text-align: center; margin: auto; font-size: 1.3rem;"
                            line-height="1.1em"
                            text="Them"
                        >Them</eq-stml>
                        <div style="
                            display: flex;
                            flex-direction: row;
                            justify-content: center;
                            margin: 15px 0 1px 0;
                            color: white;
                        "><!-- Other Trade Slots -->
                            <div style="display: flex; flex-direction: column; padding-right: 5px;">
                                <eq-inv-slot dispatch="InvSlots" item="TRDW_TradeSlot8"
                                    height="40" width="40" eq-type="inventory/Trade 8"></eq-inv-slot>
                                <eq-inv-slot dispatch="InvSlots" item="TRDW_TradeSlot9"
                                    height="40" width="40" eq-type="inventory/Trade 9"></eq-inv-slot>
                                <eq-inv-slot dispatch="InvSlots" item="TRDW_TradeSlot10"
                                    height="40" width="40" eq-type="inventory/Trade 10"></eq-inv-slot>
                                <eq-inv-slot dispatch="InvSlots" item="TRDW_TradeSlot11"
                                    height="40" width="40" eq-type="inventory/Trade 11"></eq-inv-slot>
                            </div>
                            <div style="display: flex; flex-direction: column">
                                <eq-inv-slot dispatch="InvSlots" item="TRDW_TradeSlot12"
                                    height="40" width="40" eq-type="inventory/Trade 12"></eq-inv-slot>
                                <eq-inv-slot dispatch="InvSlots" item="TRDW_TradeSlot13"
                                    height="40" width="40" eq-type="inventory/Trade 13"></eq-inv-slot>
                                <eq-inv-slot dispatch="InvSlots" item="TRDW_TradeSlot14"
                                    height="40" width="40" eq-type="inventory/Trade 14"></eq-inv-slot>
                                <eq-inv-slot dispatch="InvSlots" item="TRDW_TradeSlot15"
                                    height="40" width="40" eq-type="inventory/Trade 15"></eq-inv-slot>
                            </div>
                        </div>
                        <div style="display: flex; flex-direction: column; align-items: center; padding-top: 3px;"> <!-- Other Money -->
                            <eq-button dispatch="TradeWnd" item="TRDW_HisMoney0"
                                class="BDT_PlatinumCoin" height="24" width="85" text="0" no-wrap></eq-button>
                            <eq-button dispatch="TradeWnd" item="TRDW_HisMoney1"
                                class="BDT_GoldCoin" height="24" width="85" text="0" no-wrap></eq-button>
                            <eq-button dispatch="TradeWnd" item="TRDW_HisMoney2"
                                class="BDT_SilverCoin" height="24" width="85" text="0" no-wrap></eq-button>
                            <eq-button dispatch="TradeWnd" item="TRDW_HisMoney3"
                                class="BDT_CopperCoin" height="24" width="85" text="0" no-wrap></eq-button>
                        </div>
                        <!-- Trade Button -->
                        <div style="text-align: center; margin-top: 15px;">
                            <eq-button dispatch="TradeWnd" item="TRDW_Trade_Button"
                                class="BDT_Normal font-3" height="32" width="85" text="Trade" no-wrap
                                tooltip-content="Trade"></eq-button>
                        </div>
                    </div> <!-- other column -->

                    <div style="
                        display: flex;
                        flex-direction: column;
                        width: 45%;
                        padding: 5px;
                        margin-left: 10px;
                    "><!-- SELF -->
                        <eq-stml
                            dispatch="TradeWnd"
                            item="TRDW_SelfName"
                            slot="content"                   
                            style="height: 15px; text-align: center; margin: auto; font-size: 1.3rem;"
                            line-height="1.1em"
                            text="Me"
                        >Me</eq-stml>
                        <div style="
                            display: flex;
                            flex-direction: row;
                            justify-content: center;
                            margin: 15px 0 1px 0;
                            color: white;
                        "><!-- Self Trade Slots -->
                            <div style="display: flex; flex-direction: column">
                                <eq-inv-slot dispatch="InvSlots" item="TRDW_TradeSlot0"
                                    height="40" width="40" eq-type="inventory/Trade 0"></eq-inv-slot>
                                <eq-inv-slot dispatch="InvSlots" item="TRDW_TradeSlot1"
                                    height="40" width="40" eq-type="inventory/Trade 1"></eq-inv-slot>
                                <eq-inv-slot dispatch="InvSlots" item="TRDW_TradeSlot2"
                                    height="40" width="40" eq-type="inventory/Trade 2"></eq-inv-slot>
                                <eq-inv-slot dispatch="InvSlots" item="TRDW_TradeSlot3"
                                    height="40" width="40" eq-type="inventory/Trade 3"></eq-inv-slot>
                            </div>
                            <div style="display: flex; flex-direction: column; padding-left: 5px">
                                <eq-inv-slot dispatch="InvSlots" item="TRDW_TradeSlot4"
                                    height="40" width="40" eq-type="inventory/Trade 4"></eq-inv-slot>
                                <eq-inv-slot dispatch="InvSlots" item="TRDW_TradeSlot5"
                                    height="40" width="40" eq-type="inventory/Trade 5"></eq-inv-slot>
                                <eq-inv-slot dispatch="InvSlots" item="TRDW_TradeSlot6"
                                    height="40" width="40" eq-type="inventory/Trade 6"></eq-inv-slot>
                                <eq-inv-slot dispatch="InvSlots" item="TRDW_TradeSlot7"
                                    height="40" width="40" eq-type="inventory/Trade 7"></eq-inv-slot>
                            </div>
                        </div>
                        <div style="display: flex; flex-direction: column; align-items: center; padding-top: 3px;"><!-- Self Money -->
                            <eq-button dispatch="TradeWnd" item="TRDW_MyMoney0"
                                class="BDT_PlatinumCoin" height="24" width="85" text="0" no-wrap
                                tooltip-content="Drop coins here"></eq-button>
                            <eq-button dispatch="TradeWnd" item="TRDW_MyMoney1"
                                class="BDT_GoldCoin" height="24" width="85" text="0" no-wrap
                                tooltip-content="Drop coins here"></eq-button>
                            <eq-button dispatch="TradeWnd" item="TRDW_MyMoney2"
                                class="BDT_SilverCoin" height="24" width="85" text="0" no-wrap
                                tooltip-content="Drop coins here"></eq-button>
                            <eq-button dispatch="TradeWnd" item="TRDW_MyMoney3"
                                class="BDT_CopperCoin" height="24" width="85" text="0" no-wrap
                                tooltip-content="Drop coins here"></eq-button>
                        </div>
                        <!-- Cancel Button -->
                        <div style="text-align: center; margin-top: 15px;">
                            <eq-button dispatch="TradeWnd" item="TRDW_Cancel_Button"
                                class="BDT_Normal font-3" height="32" width="85" text="Cancel" no-wrap
                                tooltip-content="Cancel"></eq-button>
                        </div>
                    </div> <!-- self column -->
                </div>
            </div>
        </eq-screen>
    </body>
</html>
