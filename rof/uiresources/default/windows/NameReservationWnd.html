<!DOCTYPE html>
<html>
<head>
    <title>NameReservationWindow</title>
</head>
<body>
    <eq-screen 
        item="NameReservationWnd" 
        class="WDT_Rounded" 
        title="Name Reservations" 
        draggable
        closebox
        titlebar
        dispatch="NameReservationWnd"
        x="255"
        y="120"
        width="550"
        height="445">
        <div slot="body" class="NR_offwhite">
            <div style="display: flex; flex-direction: row; height: 45%; padding: 0.5em 1em 0 1em">
            <eq-stml
                slot="content"
                item="NR_Prompt" 
                dispatch="NameReservationWnd"
                line-height="1.1em"
                style="width: 100%; border: none; font-size: 1em;"
                class="NR_offwhite"
            ></eq-stml>
            </div>
            <div style="display: flex; flex-direction: row; height: 10%; padding: 1em 1em 0.5em 1em">
                <eq-stml
                    slot="content"
                    item="NR_PlayerInfo"
                    dispatch="NameReservationWnd"                    
                    style="width: 100%; border: none;"
                    class="NR_offwhite"
                ></eq-stml>
            </div>
            <div style="display: flex; flex-direction: row; height: 18%; padding: 0 1em 0 1em">
                <eq-list
                    id="#NR_ServerList"
                    item="NR_ServerList"
                    dispatch="NameReservationWnd"
                    columns="Server|Time Required|Reserved Names|Eligible|"
                    columns-width="130|130|160|90"
                    template="WDT_Inner"
                    style="margin-right: 0;"
                    class="NR_offwhite"
                ></eq-list>
            </div>
            <div style="display: flex; flex-direction: row; justify-content: flex-end; height: 10%; text-align: right; padding: 1em 1em 0 0">
                <eq-button dispatch="NameReservationWnd" item="NR_RefreshButton"
                    class="BDT_Normal font-3 NR_offwhite" height="25" width="80" text="Refresh" no-wrap
                    tooltip-content="Click to refresh world reservation information."></eq-button>
            </div>
            <div style="display: flex; flex-direction: row; justify-content: space-between; height: 17%; padding: 0 1em 0 1em">
                <div style="flex: 1 1; margin-top: 1.75em;">
                    <eq-button dispatch="NameReservationWnd" item="NR_DisableReminderButton"
                    class="BDT_Normal font-3 NR_offwhite" height="40" width="80" text="Disable Reminder" no-wrap
                    tooltip-content="Click to toggle reminders."></eq-button>
                </div>
                <div style="flex: 1 1; text-align: center; margin-top: 1.75em;">
                    <eq-button dispatch="NameReservationWnd" item="NR_ReserveButton"
                    class="BDT_Normal font-3 NR_offwhite" height="40" width="100" text="Reserve Name" no-wrap
                    tooltip-content="Click to reserve your character's name to the selected world."
                    ></eq-button>
                </div>
                <div style="display: flex; flex: 1 1; flex-direction: column; text-align: right; margin-top: 1.25em">
                    <div style="flex: 1 1">
                        <eq-label
                            label-type="LABELTYPE_RESERVATIONQUANTITY"
                            item="NR_Quantity" 
                            dispatch="NameReservationWnd"
                            text="Quantity: 0"
                            class="NR_offwhite"
                        ></eq-label>
                    </div>
                    <div style="flex: 1 1; text-align: right">
                        <eq-button dispatch="NameReservationWnd" item="NR_BuyButton"
                        class="BDT_Normal font-3 NR_offwhite" height="25" width="83" no-wrap
                        background-tint="0|255|0" text-tint="255|233|129" text="Buy Now!"
                        tooltip-content="Click to buy a name reservation."
                        ></eq-button>
                    </div>
                </div>
            </div>
        </div>
    </eq-screen>
</body>
</html>
