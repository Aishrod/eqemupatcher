<!DOCTYPE html>
<html>
<head>
    <title>TargetOfTarget</title>
</head>
<body>
    <eq-screen 
        item="TargetOfTargetWindow" 
        class="WDT_Rounded" 
        title="Target's Target" 
        draggable
        closebox
        titlebar
        sizable
        dispatch="TargetOfTargetWindow"
        x="1" 
        y="650" 
        width="124" 
        height="50">
        <div slot="body">
            <eq-label
				text=""
                item="TargetOfTarget_NameLabel" 
                dispatch="TargetOfTargetWindow"
                label-type="LABELTYPE_TARGETOFTARGETNAME"
                style="position:relative; left:1em; z-index: 5; white-space: nowrap;"
                clickable
            ></eq-label>
            <div style="display:flex; justify-content:center; z-index: 5;">
                <eq-label
					text=""
                    item="TargetOfTarget_HPLabel" 
                    dispatch="TargetOfTargetWindow"
                    label-type="LABELTYPE_TARGETOFTARGETHPPCT"
                    style="position: relative; top: .12em; z-index: 5;"    
                    clickable
                ></eq-label>
                <eq-label
                    text="%" 
                    item="TargetOfTarget_HPPercLabel"
                    dispatch="TargetOfTargetWindow"
                    style="position: relative; top: .12em; z-index: 5;"
                    clickable
                ></eq-label>
            </div>
            <eq-progress-bar 
                item="TargetOfTarget_HP" 
                dispatch="TargetOfTargetWindow"
                gauge-type="GAUGETYPE_TARGET_OF_TARGET" 
                gauge-tint="150|-80|-80"
                style="position: relative; top:-1em; z-index: 1; width:93%; align-self: center;"
            ></eq-progress-bar>
        </div>
    </eq-screen>
</body>
</html>
