<!DOCTYPE html>
<html>
    <head>
        <title>BreathWindow</title>
    </head>
    <body>
        <eq-screen 
            item="BreathWindow" 
            class="WDT_Rounded" 
            title="Air Remaining" 
            dispatch="BreathWindow"
            draggable
            titlebar
            sizable
            width="124" 
            height="40"
            x="550" 
            y="550">
            <div slot="body">
                <eq-progress-bar 
                    item="Breath_Gauge"
                    dispatch="BreathWindow"
                    gauge-type="GAUGETYPE_BREATH"
                    gauge-tint="-80|170|170"
                    style="position: relative; top: .3em; width:93%; align-self: center;"
                ></eq-progress-bar>
            </div>
        </eq-screen>
    </body>
</html>
